<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE PERFUME STORE</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 align = "center">AMALIA'S ONLINE PERFUME STORE</h1>
    <div class="container" id="amalia"></div>

    <script>
        // Fetch data from the JSON file
      fetch('product.json')
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('amalia');
                
      data.product.forEach(perfume=> { 
        const aliya= document.createElement('amalia');
        aliya.className = 'perfume-card';
        aliya.innerHTML = `<img src="${perfume.image}" perfume="${perfume.name}">
             <h3>${perfume.name}</h3>
             <p>${perfume.description}</p>
             <p class="price">${perfume.price}</p>
                    `;
               container.appendChild(aliya);
          });
      })
         .catch(error => {
            console.error('error', error);
         });
    </script>
    <footer>
      <p>Designed By: AMALIA MORALES</p>
      <p>G-12 COOPER</p>
    </footer>
</body>
</html>
